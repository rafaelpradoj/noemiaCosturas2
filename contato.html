		<main class="gradient p-4">
			<section class="formulario mb-5">
				<div class="container">
					<form class="row g-3">
						<div class="campo-nome mb-3">
							<h2 class="fs-5 mb-3">Nome e sobrenome</h2>
							<input
								type="text"
								class="form-control shadow"
								name="contact_name"
								autocomplete="off"
								autofocus
								required
							/>
						</div>

						<div class="campo-email col-md-6 mb-3">
							<h2 class="fs-5 mb-3">Email</h2>
							<input
								type="email"
								class="form-control shadow"
								name="contact_email"
								autocomplete="off"
								placeholder="email@dominio.com"
								required
							/>
						</div>

						<div class="campo-telefone col-md-6 mb-3">
							<h2 class="fs-5 mb-3">Telefone com DDD</h2>
							<input
								type="text"
								class="form-control shadow"
								id="phone-input"
								name="contact_phone"
								maxlength="15"
								autocomplete="off"
								required
							/>
						</div>

						<div class="campo-mensagem mb-3">
							<h2 class="fs-5 mb-3">Mensagem</h2>
							<textarea
								class="form-control shadow"
								name="contact_message"
								rows="5"
								maxlength="430"
								required
							></textarea>
						</div>

						<fieldset class="campo-forma-contato mb-3">
							<legend class="mb-3">
								<h2 class="fs-5">Como prefere o nosso contato?</h2>
							</legend>

							<div class="form-check mb-2">
								<label class="form-check-label" for="telefone-radio">
									Telefone
									<input
										type="radio"
										class="form-check-input"
										name="flexRadioDefault"
										id="telefone-radio"
										value="Telefone"
									/>
								</label>
							</div>

							<div class="form-check mb-2">
								<label class="form-check-label" for="whatsapp-radio">
									Whatsapp
									<input
										type="radio"
										class="form-check-input"
										name="flexRadioDefault"
										id="whatsapp-radio"
										value="Whatsapp"
										checked
									/>
								</label>
							</div>
						</fieldset>

						<fieldset class="campo-horarios mb-3">
							<div class="col-md-6">
								<legend class="horario-contato mb-3">
									<h2 class="fs-5">Qual horário prefere ser atendido?</h2>
								</legend>

								<select class="form-select shadow" name="time_preference">
									<option value="Manhã">Manhã</option>
									<option value="Tarde">Tarde</option>
									<option value="Noite">Noite</option>
								</select>
							</div>
						</fieldset>

						<div class="col-12">
							<button type="submit" class="button-submit btn btn-primary">
								Enviar formulário
							</button>
						</div>
					</form>
				</div>
			</section>

			<section class="tabela-horarios mb-5">
				<div class="container col-md-5">
					<table class="table shadow text-center border border-dark">
						<thead>
							<tr class="bg-lilac">
								<th
									class="border-end border-dark color-hover-light"
									scope="col"
								>
									Dia
								</th>
								<th class="color-hover-light" scope="col">Horário</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th class="border-end border-dark" scope="row">Seg à sex</th>
								<td>9h ~ 18h</td>
							</tr>
							<tr>
								<th class="border-end border-dark" scope="row">Sábados</th>
								<td>9h ~ 17h</td>
							</tr>
						</tbody>
					</table>
				</div>
